<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link  th:href="@{/css/styleLogin.css}"  rel="stylesheet"/>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img th:src="@{logo.png}" id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="POST">
            <input type="text" id="login" class="fadeIn second" name="codFiscale" placeholder="Inserisci il tuo codice fiscale">
            <input type="password" id="password" class="fadeIn second" name="password" placeholder="Inserisci la tua password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
