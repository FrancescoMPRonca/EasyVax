<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>EasyVax</title>
    <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Attendi, stiamo creando una chat con un nostro operatore....</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <button type="submit" class="accent username-submit">Prem qui per iniziare la conversazione</button>
            </div>
        </form>
    </div>
</div>


<div id="chat-page" class="hidden">
    <div id="cnt_logo">
        <img id="logo" src="img/logo.png">
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Support Chat</h2>
        </div>
        <div class="connecting">
            Connessione...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Scrivi un messaggio..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Invia</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
