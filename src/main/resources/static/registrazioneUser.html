<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Register</title>
</head>
<body>
<div class="container mt-5">
  <div class="card" style="width: 55rem;border-color: transparent">
    <div class="card-header text-center " style="background-color: transparent">
     <img src="./img/logo.png" style="width: 300px;height: 300px">
    </div>
    <div class="card-body">
      <form action="/api/utente/insertUtente" method="post" >
        <div class="form-group">
          <br>
          <label for="exampleInputEmail1">Nome</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" name="nome" >
        </div>
        <div class="form-group">
          <br>
          <label for="exampleInputEmail1">Cognome</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" name="cognome">
        </div>
        <div class="form-group">
          <br>
          <label for="exampleInputEmail1">Codice fiscale</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" name="codFiscale" minlength="16" maxlength="16">
        </div>
        <div class="form-group">
          <br>
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group">
          <br>
          <label for="exampleInputPassword1">Provincia di residenza</label>
          <input placeholder="es 1" type="text" class="form-control"  name="residenza">
        </div>
        <div class="form-group">
          <br>
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="form-group">
          <br>
          <label for="example">Data di nascita</label>
          <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
            <input placeholder="es. 2022-03-03" type="text" id="example" class="form-control" name="dataNascita">
          </div>
        </div>
        <br>
    <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
  </div>
</div>
</div>
</body>
</html>
