<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nuova richiesta</title>
</head>
<body>
<div class="container mt-5">
    <div class="card" style="width: 55rem;border-color: transparent">
        <div class="card-header text-center " style="background-color: transparent">
            <img src="./img/logo.png" style="width: 300px;height: 300px">
        </div>
        <div class="card-body">
            <form action="/api/richiesta/insertRichiesta" method="post" >
                <div class="form-group">
                    <br>
                    <label >ID Somministrazione</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="idSomministrazione">
                </div>
                <div class="form-group">
                    <br>
                    <label >Voglio modificare la sede della vaccinazione</label>
                    <input type="text" class="form-control" id="centro" aria-describedby="emailHelp" placeholder="Se si, inserire l'id del centro vaccinale scelto" name="idNewcentro" >
                </div>
                <div class="form-group">
                    <br>
                    <label for="data">Voglio modificare la data della vaccinazione</label>
                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
                        <input type="text" id="data" placeholder="Se si, inserici la nuova data es 2022-03-03" class="form-control" name="data">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Invia richiesta</button>
            </form>

            <form action="/api/richiesta/getRichiesteUtente" method="GET" >
                <div class="form-group">
                    <br><br><br>
                    <label >Visualizza le tue richieste</label>
                    <div id="findByUtente" class="md-form md-outline input-with-post-icon datepicker">
                        <input placeholder="Inserisci l'id" type="text" id="id" class="form-control" name="id">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Visualizza</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
