<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nuova prenotazione</title>
</head>
<body>
<div class="container mt-5">
    <div class="card" style="width: 55rem;border-color: transparent">
        <div class="card-header text-center " style="background-color: transparent">
            <img src="./img/logo.png" style="width: 300px;height: 300px">
        </div>
        <div class="card-body">
            <form action="/api/somministrazione/insertSomministrazione" method="post" >
                <div class="form-group">
                    <br>
                    <label >ID Utente</label>
                    <input type="text" class="form-control"  aria-describedby="emailHelp" name="idUtente" >
                </div>
                <div class="form-group">
                    <br>
                    <label >ID Centro</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="idCentro">
                </div>
                <div class="form-group">
                    <br>
                    <label >ID Vaccino</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="idVaccino">
                </div>
                <div class="form-group">
                    <br>
                    <label for="data">Data desiderata</label>
                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
                        <input placeholder="es. 2022-03-03" type="text" id="data" class="form-control" name="data">
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <label for="ora">Ora desiderata</label>
                    <div id="date-picker-example1" class="md-form md-outline input-with-post-icon datepicker">
                        <input placeholder="es. 15:00" type="text" id="ora" class="form-control" name="ora">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Prenotati</button>
            </form>

            <form action="/api/somministrazione/findByUtente" method="GET" >
                <div class="form-group">
                    <br><br><br>
                    <label >Ricerca le tue somministrazioni</label>
                    <div id="findByUtente" class="md-form md-outline input-with-post-icon datepicker">
                        <input placeholder="Codice fiscale" type="text" id="cf" class="form-control" name="cf">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Visualizza</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
